<script>
  function validateImage() {
    var fileInput = document.getElementById('image-input');
    var previewContainer = document.getElementById('image-preview');

    var image = fileInput.files[0];
    if (image) {
      var imageType = image.type.split('/')[0];
      if (imageType !== 'image') {
        alert('Please select a valid image file.');
        fileInput.value = ''; // Clear the input
        return;
      }

      var reader = new FileReader();
      reader.onload = function(event) {
        var img = new Image();
        img.src = event.target.result;
        img.classList.add('preview-image');
        previewContainer.innerHTML = '';
        previewContainer.appendChild(img);
      };
      reader.readAsDataURL(image);
    } else {
      previewContainer.innerHTML = ''; // Clear the preview
    }
  }

  // Function to display static images as placeholders
  function displayStaticImage(imageSrc) {
    var img = new Image();
    img.src = imageSrc;
    img.classList.add('preview-image');
    var previewContainer = document.getElementById('image-preview');
    previewContainer.innerHTML = '';
    previewContainer.appendChild(img);
  }

  // Display static images on page load
  window.onload = function() {
    displayStaticImage('path/to/static/image1.jpg');
    // Call this function again for the second image
    // displayStaticImage('path/to/static/image2.jpg');
  };
</script>
